<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="sign.js"></script>
  </head>
  <body>
    <header>
      <h3 class="name">HackathonCalendar</h3>
      <nav>
        <ul class="navlinks">
          <li><a href="main.html">Home</a></li>
          <li><a href="sign.html">Sign Up</a></li>
          <li id="login"><a href="login.html">LogIn</a></li>
        </ul>
      </nav>
      <a class="contact" href="#"><button id="btn">Contact</button></a>
    </header>
    <h1>ClubCalendar Sign Up Page</h1>
    <div class="sign">
      <label><b>Full Name</b></label>
      <input type="text" name="Name" id="Name" placeholder="Full Name" />
      <br /><br />
      <label><b>Email</b></label>
      <input type="text" name="email" id="email" placeholder="Email" />
      <br /><br />
      <label><b>Role</b></label>
      <input
        type="text"
        name="role"
        id="role"
        placeholder="Type President or Member"
      />
      <br /><br />
      <label><b>Username</b></label>
      <input type="text" name="uname" id="uname" placeholder="Username" />
      <br /><br />

      <label><b>Password</b></label>
      <input
        type="Password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <br /><br />
      <button type="button" name="btnn" id="btn" onclick="newFunction()">
        Sign Up
      </button>
    </div>
    <div id="random"></div>
  </body>
</html>
