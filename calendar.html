<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
    <link rel = "stylesheet" href = "evo-calendar.min.css">
    <link rel = "stylesheet" href = "evo-calendar.midnight-blue.min.css">
  </head>
  <body>
    <header>
        <h3 class="name">HackathonCalendar</h3>
        <nav>
          <ul class="navlinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sign Up</a></li>
            <li id="login"><a href="#">LogIn</a></li>
          </ul>
        </nav>
        <a class="contact" href="#"><button id="btn">Contact</button></a>
      </header>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
      <script src = "evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
    $('#calendar').evoCalendar({
        theme: "Midnight Blue",
        calendarEvents: [
      {
        id: 'New Year', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2022", // Event date (required)
        type: "Holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'tennis', // Event's ID (required)
        name: "Tennis Practice", // Event name (required)
        date: "February/2/2022", date: "February/9/2022", date: "February/16/2022",date: "February/23/2022", // Event date (required)
        type: "sports", // Event type (required)
        everyYear: false, // Same event every year (optional)
        description: "Practice from 4-6",
      },
      {
        name: "Vacation Leave2",
        badge: "02/14 - 02/15", // Event badge (optional)
        date: ["February/14/2022", "February/15/2022"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
    })
})
        </script>

      <div class= "test">
            <div id = "calendar"></div>
      </div>
    
  </body>
</html>
